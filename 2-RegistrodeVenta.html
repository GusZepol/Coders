<body>
    <header>
        <ul class="navbar">
            <li>
                <button class="botongenerico mainboton">Volver</button>
            </li>
            <li>
                <img src="./media/LogoDuque.jpg" alt="logo" class="logo" />
            </li>
            <li>
                <button class="botongenerico mainboton">Información</button>
            </li>
        </ul>
    </header>
    <main>
    <section class="crearcuenta">
        <h4>REGISTRAR VENTA</h4>
        <form>
        <label class="nombre" for="fecha">Fecha</label>
        <input class="cajas" type="text" name="fecha" >

        <label class="nombre" for="cantidad">Cantidad</label>
        <input class="cajas" type="text" name="cantidad" >

        <label class="nombre" for="producto">Producto</label>
        <input class="cajas" type="text" name="producto" >

        
    
        <label class="nombre" for="valor unitario">Valor Unitario</label>
        <input class="cajas" type="text" name="valor unitario" >

        <label class="nombre" for="valor total">Valor Total</label>
        <input class="cajas" type="text" name="valor total" >

        
        <label class="nombre" for="cliente">Nombre del cliente</label>
        <input class="cajas" type="number" name="cliente" >

        <button class="boton" type="submit">Registrar</button>
        </form>
    </section>
    </main>
