<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/estilo.css">
    <link rel="shortcut icon" href="./media/LogoDuque.jpg" type="image/x-icon" />
    <script src="https://kit.fontawesome.com/10ae6cbd18.js" crossorigin="anonymous"></script>
    <title>Registrar Producto</title>
</head>
<body>
    <header>
        <ul class="navbar">
            <li>
                <button class="botongenerico mainboton">Volver</button>
            </li>
            <li>
                <img src="./media/LogoDuque.jpg" alt="logo" class="logo" />
            </li>
            <li>
                <button class="botongenerico1 mainboton1">Información</button>
            </li>
        </ul>
    </header>
    <main>
    <section class="crearcuenta">
        <h4>Registrar Producto</h4>
        <form>
        <label class="nombre" for="nombre">Nombre Producto</label>
        <input class="cajas" type="text" name="nombre" placeholder="Nombre Producto">
        <label class="nombre" for="apellido">Codigo</label>
        <input class="cajas" type="number" name="apellido" placeholder="Codigo">
        <label class="nombre" for="ciudad">Precio Venta</label>
        <input class="cajas" type="number" name="ciudad" placeholder="Precio Venta">
        <label class="nombre" for="barrio">Descripción</label>
        <input class="cajas" type="text" name="barrio" placeholder="Descripción">
        <label class="nombre" for="contraseña">foto Producto</label>
        <input class="cajas" type="file" name="contraseña" placeholder="Subir Foto">
        <button class="boton" type="submit">Registrar Producto</button>
        </form>
    </section>
    </main>

    <footer class="seccion">
        <div class="container">
            <div class="row">
            </div>
        </div>
        <div class="barra-footer">
            &copy; DerechosReservados - 2021
        </div>
    </footer>
</body>
</html>
