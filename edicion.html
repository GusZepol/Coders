<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Edicion Informacion Usuario </title>
</head>
<body>
    <section class="actualizar">
        <h4>ACTUALIZACION DE DATOS DESDE ADMINISTRADOR</h4>
        <label class="nombre" for="correo">Correo electronico</label>
        <input class="cajas" type="text" name="correo" id="correo" placeholder="Correo electronico">
        <label class="nombre" for="nombre">Nombre</label>
        <input class="cajas" type="text" name="nombre" id="nombre" placeholder="Nombre">
        <label class="nombre" for="apellido">Apellido</label>
        <input class="cajas" type="text" name="apellido" id="apellido" placeholder="Apellido">
        <label class="nombre" for="ciudad">Ciudad</label>
        <input class="cajas" type="text" name="ciudad" id="ciudad" placeholder="Ciudad">
        <label class="nombre" for="barrio">Barrio</label>
        <input class="cajas" type="text" name="barrio" id="barrio" placeholder="Barrio">
        <label class="nombre" for="contraseña">Contraseña</label>
        <input class="cajas" type="text" name="contraseña" id="contraseña" placeholder="Contraseña">
        <label class="nombre" for="metod de pago">Metodo de pago</label>
        <input class="cajas" type="text" name="metod de pago" id="metodo de pago" placeholder="Metodo de pago">
        <input class="boton" type="submit" value="ACTUALIZAR">
    </section>
</body>
</html>
